<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topen_memo</title>

    <style>

        html, body {
            width: 100%;
            height: 100%;
            margin : 0;
        }
        p {
            position : absolute;
            margin: 100px;
            line-height: 100px;
        }

        #background {
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('img.png');
            position: fixed;
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
    <div id="background">
        scrollTop: 0
    </div>

    <h1></h1>


</body>
</html>

<script>
    const output = document.querySelector("#background");
    window.addEventListener("scroll", () => {
        output.textContent = `scrollTop: ${window.scrollY}`
    });
</script>
